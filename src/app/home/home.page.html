<ion-header>
  <ion-toolbar [color]="'primary'">
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid class="fullHeight">
    <ion-row justify-content-center align-items-center class="fullHeight"> 
        <ion-col size="12" size-sm="9" size-md="6" size-lg="4" size-xl="2">
            <div class="Profile">
                <p class="dataShow">
                  &nbsp;BMI
                  <br>
                  <span class="bmi">{{BMI.toFixed(1)}}</span>
                </p>
                <ion-item>
                    <ion-label position="floating">Actual weight</ion-label>
                    <ion-input [(ngModel)]="weight"></ion-input>
                  </ion-item>
                  <br>
                  <ion-button shape="round" expand="full" (tap)="update();">update</ion-button>
            </div>
        </ion-col>
     </ion-row>
</ion-grid>
            
   
  
</ion-content>
